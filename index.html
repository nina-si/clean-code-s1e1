<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="section-title label-add">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
              class="task-input task"
              type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete">
          <li class="tasks-item">
            <input type="checkbox" class="check">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox" class="check">
            <label class="task label-edit">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task-input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul id="complete">
          <li class="tasks-item">
            <input type="checkbox" class="check" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
